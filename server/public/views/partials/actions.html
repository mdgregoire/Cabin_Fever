<div class="actions" id="actionBox">
  <div class = "container">
    <div class = "boxed">
      <p><a href="#!property">Start Visit</a></p>
    </div>
    <div class = "boxed">
      <p><a href="#!chore">Chores</a></p>
    </div>
    <div class = "boxed" ng-show="'{{vm.displayCabin.cabin[0].op_cl}}' == 'open'" >
      <p><a href="#!opening_list">Closing List</a></p>

    </div>
    <div class = "boxed">
      <p><a href="#!calendar">Book Visit</a></p>
    </div>
  </div>
